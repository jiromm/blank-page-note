<html>
<head>
	<title>Blank Page Note</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/github-markdown.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
	<div class="hr"></div>
	<div class="row main-nav">
		<ul class="nav nav-tabs tabs" role="tablist">
			<li class="tab-template hide">
				<a data-toggle="tab">
					<input class="tab-name-input input-sm" value="" type="text" placeholder="Tab Name">
					<i class="glyphicon glyphicon-trash delete-tab" title="Delete Tab"></i>
				</a>
			</li>
		</ul>

		<div class="add-new-tab">
			<button href="#new" class="new btn" data-toggle="tab">New Tab</button>
		</div>
	</div>
	<div class="row">
		<section class="editor">
			<textarea class="source"></textarea>

			<div class="markdown-body">

				<div class="preview"></div>
			</div>
		</section>
	</div>
</div>

	<footer>
		<a href="#switch" class="switcher">Enable</a>
		<div class="copyright pull-right">&copy; 2015 <a href="http://jiromm.com" target="_blank">Aram Baghdasaryan</a></div>
	</footer>

	<div class="clipboard-tooltip">Copied to Clipboard</div>

	<script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/showdown.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
