<html>
<head>
	<title>Blank Notes</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/github-markdown.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="hr"></div>

		<div class="row main-nav">
			<ul class="links list-inline">
				<li class="link-template hide">
					<a href="#url">{{name}}</a>
				</li>
			</ul>

			<ul class="nav nav-tabs tabs" role="tablist">
				<li class="tab-template hide">
					<a data-toggle="tab">
						<input class="tab-name-input input-sm" value="" type="text" placeholder="Tab Name">
						<i class="glyphicon glyphicon-trash delete-tab" title="Delete Tab" data-toggle="modal" data-target="#generic-modal"></i>
					</a>
				</li>
			</ul>

			<div class="add-new-tab">
				<button href="#new" class="new btn btn-default" data-toggle="tab">New Tab</button>
			</div>
		</div>

		<div class="row">
			<section class="editor">
				<textarea class="source"></textarea>

				<div class="markdown-body">
					<div class="preview"></div>
				</div>
			</section>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<a href="#switch" class="switcher">Enable</a> |
				<a href="#links" class="edit-links" data-toggle="modal" data-target="#links-modal">Manage Links</a>

				<div class="copyright pull-right">
					&copy; 2016 <a href="http://jiromm.com" target="_blank">Aram Baghdasaryan</a> v1.2.2
				</div>
			</div>
		</div>
	</footer>

	<div class="modal fade" id="generic-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-danger">
					<h4 class="modal-title">Delete <span class="tab-name"></span> tab</h4>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to permanently delete <span class="tab-name"></span> tab?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger delete-tab-confirm">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="links-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-primary">
					<h4 class="modal-title">Manage links</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group link-input-template hide">
							<div class="col-sm-1 sort-handler">
								<i class="glyphicon glyphicon-menu-hamburger"></i>
							</div>
							<div class="col-sm-3">
								<input type="name" class="form-control link-name" placeholder="Name">
							</div>
							<div class="col-sm-6">
								<input type="link" class="form-control link-url" placeholder="Link">
							</div>
							<div class="col-sm-2">
								<a href="#delete-link" class="btn btn-default btn-block delete-link">Delete</a>
							</div>
						</div>

						<div class="link-group"></div>

						<div class="form-group">
							<div class="col-sm-offset-8 col-sm-4">
								<button class="btn btn-xs btn-default btn-block add-new-link">Add New Link</button>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary save-links">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/showdown.js"></script>
	<script src="js/vendor/jquery.sortable.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
