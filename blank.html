<html>
<head>
	<title>Blank Notes</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/github-markdown.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="hr"></div>

		<div class="row main-nav">
			<ul class="nav nav-tabs tabs" role="tablist">
				<li class="tab-template hide">
					<a data-toggle="tab">
						<input class="tab-name-input input-sm" value="" type="text" placeholder="Tab Name">
						<i class="glyphicon glyphicon-trash delete-tab" title="Delete Tab" data-toggle="modal" data-target="#generic-modal"></i>
					</a>
				</li>
			</ul>

			<div class="add-new-tab">
				<button href="#new" class="new btn" data-toggle="tab">New Tab</button>
			</div>
		</div>

		<div class="row">
			<section class="editor">
				<textarea class="source"></textarea>

				<div class="markdown-body">
					<div class="preview"></div>
				</div>
			</section>
		</div>
	</div>

	<footer>
		<div class="container">
			<div class="row">
				<a href="#switch" class="switcher">Enable</a>

				<div class="copyright pull-right">
					&copy; 2016 <a href="http://jiromm.com" target="_blank">Aram Baghdasaryan</a> v1.2
				</div>
			</div>
		</div>
	</footer>

	<div class="clipboard-tooltip">Copied to Clipboard</div>

	<div class="modal fade" id="generic-modal" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-danger">
					<h4 class="modal-title">Delete <span class="tab-name"></span> tab</h4>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to permanently delete <span class="tab-name"></span> tab?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger delete-tab-confirm">Delete</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/vendor/jquery-1.11.2.min.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/showdown.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
